{% extends "base.html" %}

{% block title %}오류{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 text-center">
    <svg class="mx-auto h-16 w-16 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <h1 class="text-xl font-bold text-gray-800 mb-2">오류가 발생했습니다</h1>
    <p class="text-gray-600 mb-6">{{ message }}</p>
    <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
        홈으로 돌아가기
    </a>
</div>
{% endblock %}
